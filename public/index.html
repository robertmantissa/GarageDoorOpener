<html lang="sv">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <title>Garagedörren - Logga in</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/local.css">
    <script src="script/jquery.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <script type="text/javascript"> 
        $(function () {
            if (document.location.href.indexOf('WrongPassword=1') > 0)
                $("#WrongPwd").show();
            else
                $("#WrongPwd").hide();
        }); 
    </script>
</head>

<body>
    <div class="container">
        <form class="form-signin" action="/login" method="post">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Lösenord" name="password" required autofocus>
            <div id="WrongPwd">
                Fel lösenord!
            </div>
            <button class="btn btn-lg btn-primary" type="submit">Logga in</button>
        </form>
    </div>

</body>

</html>
